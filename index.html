  <!-- JavaScript to Load profile.jpg into Canvas -->
  <script>
    const canvas = document.getElementById("profileCanvas");
    const ctx = canvas.getContext("2d");

    // Load image
    const img = new Image();
    img.src = "profile.jpg"; // Make sure this file exists in the same folder

    let isHovered = false;

    img.onload = () => {
      function drawImage() {
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Background fill
        ctx.fillStyle = "#1a1a1a";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw circular mask
        const centerX = canvas.width / 2;
        const centerY = 100;
        const radius = 80;

        ctx.save();
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
        ctx.closePath();
        ctx.clip();

        // Draw image inside circle
        ctx.drawImage(img, centerX - radius, centerY - radius, radius * 2, radius * 2);

        ctx.restore();

        // Optional: Add glow effect when hovered
        if (isHovered) {
          ctx.shadowColor = "#4CAF50";
          ctx.shadowBlur = 20;
          ctx.strokeRect(centerX - radius, centerY - radius, radius * 2, radius * 2);
        }
        ctx.shadowBlur = 0; // Reset shadow

        // Add Name and Title
        ctx.font = "bold 20px Arial";
        ctx.fillStyle = "#FF9800";
        ctx.textAlign = "center";
        ctx.fillText("Beimnet Tariku", centerX, centerY + 120);

        ctx.font = "16px Arial";
        ctx.fillStyle = "#ccc";
        ctx.fillText("Full Stack Developer", centerX, centerY + 150);
      }

      drawImage();

      // Hover effect logic
      canvas.addEventListener("mouseenter", () => {
        isHovered = true;
        drawImage();
      });

      canvas.addEventListener("mouseleave", () => {
        isHovered = false;
        drawImage();
      });
    };

    // Fallback message
    img.onerror = () => {
      ctx.font = "bold 20px Arial";
      ctx.fillStyle = "red";
      ctx.textAlign = "center";
      ctx.fillText("Image failed to load", canvas.width / 2, canvas.height / 2);
      console.error("Failed to load profile.jpg â€” check if file is in the correct folder.");
    };
  </script>
